const ALL = [

  // ====== BIOLOGIE ‚Äì Corps humain ======
  { cat:'üß¨ Biologie ‚Äì Corps humain', src:'Organisation du corps humain', q:'De quoi est compos√©e une cellule humaine (parties principales) ?', opts:['Membrane, cytoplasme, organites et noyau','Os, muscles et tendons','√âpiderme, derme et hypoderme','Neurones, axones et dendrites'], ans:0, exp:'La cellule humaine se compose de la membrane cellulaire (barri√®re externe), du cytoplasme (gel contenant les organites), des organites (structures sp√©cialis√©es) et du noyau (centre de commande contenant l\'ADN).' },
  { cat:'üß¨ Biologie ‚Äì Corps humain', src:'Organisation du corps humain', q:'Combien de chromosomes contient une cellule humaine normale (non sexuelle) ?', opts:['23 chromosomes','46 chromosomes','48 chromosomes','92 chromosomes'], ans:1, exp:'Toutes les cellules humaines (sauf les gam√®tes) contiennent 46 chromosomes. Les cellules sexuelles (ovule, spermatozo√Øde) n\'en ont que 23, et c\'est la f√©condation qui reconstitue les 46.' },
  { cat:'üß¨ Biologie ‚Äì Corps humain', src:'Organisation du corps humain', q:'Quels sont les 4 types de tissus du corps humain ?', opts:['√âpith√©lial, conjonctif, nerveux et musculaire','Osseux, cartilagineux, graisseux et cutan√©','Sanguin, lymphatique, digestif et respiratoire','H√©patique, r√©nal, pulmonaire et cardiaque'], ans:0, exp:'Il existe 4 types de tissus : √©pith√©lial (rev√™tement et protection), conjonctif (soutien, nutrition, r√©paration), nerveux (communication entre cellules via neurones) et musculaire (contraction et mouvement).' },
  { cat:'üß¨ Biologie ‚Äì Corps humain', src:'Organisation du corps humain', q:'Quel syst√®me transporte l\'oxyg√®ne et les nutriments vers les cellules ?', opts:['Le syst√®me nerveux','Le syst√®me circulatoire','Le syst√®me digestif','Le syst√®me locomoteur'], ans:1, exp:'Le syst√®me circulatoire transporte l\'oxyg√®ne et les nutriments vers les cellules et √©vacue les d√©chets. Il est compos√© du c≈ìur, des art√®res, des veines et des capillaires.' },
  { cat:'üß¨ Biologie ‚Äì Corps humain', src:'Organisation du corps humain', q:'Quels sont les deux types de division cellulaire chez l\'humain ?', opts:['La mitose et la m√©iose','La fission et la fusion','La croissance et la r√©duction','L\'apoptose et la n√©crose'], ans:0, exp:'La mitose concerne toutes les cellules (division ordinaire pour la croissance et la r√©paration). La m√©iose ne concerne que les cellules sexuelles (gam√®tes) et produit des cellules avec 23 chromosomes.' },

  // ====== BIOLOGIE ‚Äì La peau ======
  { cat:'üß¨ Biologie ‚Äì La peau', src:'La peau', q:'De quelles 3 couches est compos√©e la peau ?', opts:['√âpiderme, derme et hypoderme','√âpiderme, muqueuse et derme','K√©ratine, m√©lanine et collag√®ne','Ext√©rieur, int√©rieur et profond'], ans:0, exp:'La peau se compose de 3 couches : l\'√©piderme (couche externe, barri√®re protectrice), le derme (tissu de soutien, vascularis√©) et l\'hypoderme (couche profonde adipeuse, r√©serve d\'√©nergie et isolation thermique).' },
  { cat:'üß¨ Biologie ‚Äì La peau', src:'La peau', q:'Quel est le r√¥le de la m√©lanine dans l\'√©piderme ?', opts:['Nourrir les cellules','Absorber les UVB pour produire la vitamine D','Imperm√©abiliser la peau','Cicatriser les plaies'], ans:1, exp:'Les m√©lanocytes de la couche basale produisent la m√©lanine, qui absorbe les rayons UVB du soleil pour produire la vitamine D. La m√©lanine donne aussi la couleur de la peau et prot√®ge contre les dommages UV.' },
  { cat:'üß¨ Biologie ‚Äì La peau', src:'La peau', q:'Quelle prot√©ine produite par les k√©ratinocytes assure l\'imperm√©abilit√© de la peau ?', opts:['La m√©lanine','Le collag√®ne','La k√©ratine','L\'√©lastine'], ans:2, exp:'Les k√©ratinocytes de la couche √©pineuse produisent de la k√©ratine, une prot√©ine insoluble qui assure l\'imperm√©abilit√© et la protection de la peau contre les agressions externes et la perte en eau.' },
  { cat:'üß¨ Biologie ‚Äì La peau', src:'La peau', q:'Quel est le r√¥le principal du derme ?', opts:['Barri√®re externe contre les microbes','Nutrition, thermor√©gulation et cicatrisation','Stockage des graisses','Production de m√©lanine'], ans:1, exp:'Le derme, couche √©paisse et vascularis√©e sous l\'√©piderme, assure la nutrition de l\'√©piderme, la thermor√©gulation du corps et la cicatrisation. Il contient des fibres conjonctives, des follicules pileux et des glandes sudoripares.' },
  { cat:'üß¨ Biologie ‚Äì La peau', src:'La peau', q:'Pourquoi faut-il apprendre aux enfants les r√®gles d\'hygi√®ne de la peau ?', opts:['Pour qu\'ils sentent bon','Pour prot√©ger la peau des agressions et pr√©server la sant√© d√®s le plus jeune √¢ge','Pour √©conomiser l\'eau','Pour √©viter les allergies alimentaires'], ans:1, exp:'La peau est directement expos√©e aux agressions ext√©rieures. Nettoyage, protection et nutrition quotidiens sont indispensables. Le soleil est le principal agresseur (coups de soleil, cancer). Apprendre ces r√®gles aux enfants d√®s le plus jeune √¢ge est essentiel.' },

  // ====== BIOLOGIE ‚Äì Micro-organismes ======
  { cat:'üß¨ Biologie ‚Äì Micro-organismes', src:'Pouvoir pathog√®ne des micro-organismes', q:'Qu\'est-ce qu\'un micro-organisme pathog√®ne ?', opts:['Un micro-organisme inoffensif','Un micro-organisme visible √† l\'≈ìil nu','Un micro-organisme nocif capable de provoquer des maladies','Un micro-organisme b√©n√©fique pour la sant√©'], ans:2, exp:'Les micro-organismes pathog√®nes sont des organismes microscopiques nocifs pouvant provoquer des maladies, parfois graves. Certains sont tr√®s virulents. Ils se distinguent des micro-organismes inoffensifs ou b√©n√©fiques.' },
  { cat:'üß¨ Biologie ‚Äì Micro-organismes', src:'Pouvoir pathog√®ne des micro-organismes', q:'Quelle est la caract√©ristique principale des bact√©ries ?', opts:['Ce sont des organismes pluricellulaires avec noyau','Ce sont des organismes unicellulaires procaryotes (sans noyau)','Ce sont des virus g√©ants','Ce sont des champignons microscopiques'], ans:1, exp:'Les bact√©ries sont des organismes unicellulaires et procaryotes, ce qui signifie qu\'elles n\'ont pas de noyau d√©limit√© par une membrane. Leur mat√©riel g√©n√©tique (ADN) flotte dans le cytoplasme.' },
  { cat:'üß¨ Biologie ‚Äì Micro-organismes', src:'Pouvoir pathog√®ne des micro-organismes', q:'Quelle maladie est caus√©e par un protozoaire parasite ?', opts:['La grippe','Le paludisme (malaria)','La rougeole','La tuberculose'], ans:1, exp:'Les protozoaires sont des organismes unicellulaires eucaryotes (avec noyau). Certains sont des parasites qui vivent aux d√©pens d\'autres organismes. Le paludisme (malaria) est caus√© par le protozoaire Plasmodium.' },
  { cat:'üß¨ Biologie ‚Äì Micro-organismes', src:'Pouvoir pathog√®ne des micro-organismes', q:'Quelle maladie chez l\'enfant est caus√©e par un champignon microscopique (candida albicans) ?', opts:['La rougeole','La varicelle','Le muguet buccal','La scarlatine'], ans:2, exp:'Le muguet buccal est une infection due au champignon Candida albicans. Il touche particuli√®rement le nourrisson. Il se manifeste par une inflammation buccale avec des points blancs et une succion douloureuse.' },
  { cat:'üß¨ Biologie ‚Äì Micro-organismes', src:'Pouvoir pathog√®ne des micro-organismes', q:'Quelle est la diff√©rence entre une endotoxine et une exotoxine ?', opts:['Aucune diff√©rence','Les endotoxines sont lib√©r√©es lors de la destruction des bact√©ries, les exotoxines sont lib√©r√©es par des bact√©ries vivantes','Les endotoxines sont plus virulentes','Les exotoxines ne provoquent pas de maladies'], ans:1, exp:'Les endotoxines sont dans la membrane des bact√©ries et lib√©r√©es lors de leur destruction (risque : intoxication alimentaire, choc septique). Les exotoxines sont lib√©r√©es par des bact√©ries vivantes ; plus virulentes et immunog√®nes, elles servent √† fabriquer certains vaccins (ex: anti-t√©tanique).' },

  // ====== BIOLOGIE ‚Äì D√©fense de l'organisme ======

const LETTERS = ['A','B','C','D'];
let curMode = 'all', quiz = [], idx = 0, score = 0, answered = false, catStats = {};

function buildHome() {
  document.getElementById('totalQ').textContent = ALL.length;
  const cats = [...new Set(ALL.map(q=>q.cat))];
  document.getElementById('totalCat').textContent = cats.length;
  document.getElementById('cnt-all').textContent = ALL.length + ' questions m√©lang√©es';
  const best = localStorage.getItem('cap_best');
  if(best) document.getElementById('bestScore').textContent = best + '%';
  const grid = document.getElementById('catGrid');
  grid.innerHTML = '';
  cats.forEach(cat => {
    const count = ALL.filter(q=>q.cat===cat).length;
    const div = document.createElement('div');
    div.className = 'cat-card';
    div.innerHTML = `<div class="cat-icon">${cat.split(' ')[0]}</div><div class="cat-title">${cat.replace(/^[^\s]+\s/,'')}</div><div class="cat-count">${count} question${count>1?'s':''}</div>`;
    div.onclick = () => startQuiz(cat);
    grid.appendChild(div);
  });
}

function shuffle(a) {
  const b=[...a];
  for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]];}
  return b;
}

function startQuiz(mode) {
  curMode = mode;
  quiz = mode==='all' ? shuffle(ALL) : shuffle(ALL.filter(q=>q.cat===mode));
  idx=0; score=0; answered=false; catStats={};
  document.getElementById('home').style.display='none';
  document.getElementById('quiz').style.display='block';
  document.getElementById('results').style.display='none';
  showQ();
}

function goHome() {
  document.getElementById('home').style.display='block';
  document.getElementById('quiz').style.display='none';
  document.getElementById('results').style.display='none';
}

function showQ() {
  answered = false;
  const q = quiz[idx], total = quiz.length;
  document.getElementById('qNum').textContent = `${idx+1}/${total}`;
  document.getElementById('qNumInner').textContent = `QUESTION ${idx+1}`;
  document.getElementById('catTag').textContent = q.cat.replace(/^[^\s]+\s/,'').split('‚Äì')[1]?.trim() || q.cat;
  document.getElementById('qSource').textContent = 'üìñ ' + q.src;
  document.getElementById('qText').textContent = q.q;
  document.getElementById('progFill').style.width = Math.round(idx/total*100)+'%';
  document.getElementById('scoreDisp').textContent = score;
  const c = document.getElementById('optsContainer');
  c.innerHTML = '';
  q.opts.forEach((o,i)=>{
    const d=document.createElement('div');
    d.className='opt';
    d.innerHTML=`<span class="opt-l">${LETTERS[i]}</span>${o}`;
    d.onclick=()=>selectAns(i,d);
    c.appendChild(d);
  });
  document.getElementById('fb').className='fb';
  document.getElementById('nextBtn').className='next-btn';
}

function selectAns(i, el) {
  if(answered) return;
  answered=true;
  const q=quiz[idx];
  document.querySelectorAll('.opt').forEach(o=>o.classList.add('disabled'));
  if(!catStats[q.cat]) catStats[q.cat]={ok:0,tot:0};
  catStats[q.cat].tot++;
  const fb=document.getElementById('fb');
  if(i===q.ans) {
    score++; el.classList.add('ok');
    fb.className='fb ok-fb show';
    document.getElementById('fbTitle').textContent='‚úÖ Bonne r√©ponse !';
    catStats[q.cat].ok++;
  } else {
    el.classList.add('ko');
    document.querySelectorAll('.opt')[q.ans].classList.add('ok');
    fb.className='fb ko-fb show';
    document.getElementById('fbTitle').textContent='‚ùå Mauvaise r√©ponse';
  }
  document.getElementById('fbText').textContent = (i!==q.ans ? '‚úî Bonne r√©ponse : "'+q.opts[q.ans]+'". ‚Äî ' : '') + q.exp;
  document.getElementById('scoreDisp').textContent = score;
  const nb=document.getElementById('nextBtn');
  nb.textContent = idx<quiz.length-1 ? 'Question suivante ‚Üí' : 'Voir mes r√©sultats üèÜ';
  nb.className='next-btn show';
}

function nextQ() {
  idx++;
  if(idx>=quiz.length) showResults();
  else showQ();
}

function showResults() {
  document.getElementById('quiz').style.display='none';
  document.getElementById('results').style.display='block';
  const tot=quiz.length, pct=Math.round(score/tot*100);
  document.getElementById('resPct').textContent=pct+'%';
  document.getElementById('resFrac').textContent=score+'/'+tot;
  document.getElementById('scoreRing').style.setProperty('--p',pct);
  const best=localStorage.getItem('cap_best');
  if(!best||pct>parseInt(best)) localStorage.setItem('cap_best',pct);
  let msg,det;
  if(pct>=90){msg='üèÜ Excellent !';det='Parfaite ma√Ætrise du programme. Vous √™tes pr√™te pour l\'examen !';}
  else if(pct>=75){msg='üéâ Tr√®s bien !';det='Tr√®s bon niveau ! Quelques fiches √† revoir pour √™tre parfaite.';}
  else if(pct>=60){msg='üëç Bien !';det='Bonnes bases ! Concentrez-vous sur les th√®mes avec les scores les plus faibles.';}
  else if(pct>=40){msg='üìö En progression';det='Continuez √† r√©viser les fiches et revenez tester vous !';}
  else{msg='üí™ Allez, on r√©vise !';det='Relisez les fiches de cours et recommencez, th√®me par th√®me !';}
  document.getElementById('resMsg').textContent=msg;
  document.getElementById('resDet').textContent=`${score} bonne${score>1?'s':''} r√©ponse${score>1?'s':''} sur ${tot} ‚Äî ${det}`;
  const bd=document.getElementById('catBd');
  bd.innerHTML='<div class="bd-title">üìä R√©sultats par th√®me :</div>';
  Object.entries(catStats).forEach(([cat,s])=>{
    const p=Math.round(s.ok/s.tot*100);
    bd.innerHTML+=`<div class="bd-row"><div class="bd-name">${cat.replace(/^[^\s]+\s/,'')}</div><div class="bd-bar"><div class="bd-fill" style="width:${p}%"></div></div><div class="bd-score">${s.ok}/${s.tot}</div></div>`;
  });
  document.getElementById('replayBtn').onclick=()=>startQuiz(curMode);
}
